<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Section</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .banner-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }

    .banner-text {
      max-width: 500px;
    }

    .banner-image {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .banner-container {
        flex-direction: column;
        text-align: center;
      }

      .banner-text {
        max-width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="banner-container">
          <div class="banner-text">
            <h6 class="small-title">Pro.Beyond.</h6>
            <h1 class="title">iPhone <span class="inner-title">14 Pro</span></h1>
            <p class="banner-description">Created to change everything for the better. For everyone</p>
            <button class="banner-button btn btn-primary">Shop Now</button>
          </div>
          <div class="banner-image">
            <img src="Images/Iphone Image.png" class="d-block w-100" alt="iPhone Image">
          </div>
        </div>
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
